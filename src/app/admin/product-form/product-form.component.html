 <div class="row container mt-5">

<div class="col-mid-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)"> 
        <div class="form-group">
            <label for="title">Title</label>
            <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control">
          </div>
        
          <div class="form-group">
              <label for="price">Price</label>
              <div class="input-group">
                <span class="input-group-addon">$</span>
                    <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control">
                
              </div>
              
            </div>
         
            <div class="form-group">
                <label for="category">Category</label>
                <select ngModel name="category" id="category" class="form-control">
                  <option *ngFor="let c of categories$ | async" [value]="c.name" >
                    {{c.name}}
                  </option>
                </select>
              </div>
        
              <div class="form-group">
                  <label for="imageUrl">Image Url</label>
                  <input #imageUrl ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
                </div> 
               <button class="btn btn-primary">Save</button> 
        
            
              </form> 
              
              
</div>
<div class="col-md-6 container mt-5">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="imageUrl?.value">
        <div class="card-body">
             <h5 class="card-title">{{title?.value}}</h5>

          <p class="card-text">{{price?.value|currency:'USD':true}}</p>
        </div>
      </div>
</div>

 </div>
