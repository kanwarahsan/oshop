<div class="row mt-5">
  <div class="col-6">
    <form [formGroup]="productForm">

      <label>
        Title:
        <input #title type="text" formControlName="title" class="form-control">
      </label>

      <label>
        Price:
        <input #price type="text" formControlName="price" class="form-control">
      </label>

      <label>
        Category:
        <select  formControlName="category" class="form-control">
          <option *ngFor="let c of categories$ | async" [value]="c.key">
            {{c.name}}
          </option>
        </select>
      </label>

      <label>
        ImageUrl:
        <input #image type="text" formControlName="imageUrl" class="form-control">
      </label>
      <button class="btn btn-primary" (click) = "update()">Save</button>
      <button type="button" class="btn btn-danger" (click) = "delete()">Delete</button>

    </form>
  </div>

  <div class="col-6">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="image.value" *ngIf="image.value">
      <div class="card-body">
        <h5 class="card-title">{{title.value}}</h5>
        <p class="card-text">{{price.value |currency:'USD':true}}</p>
      </div>
    </div>
  </div>
</div>
